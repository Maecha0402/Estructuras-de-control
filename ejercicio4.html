<body>
    <!--Leer dos nÃºmeros y los imprima en forma ascendente.-->
    <script>
        let numero1 = parseFloat(prompt("Ingresa el numero1 :"));
        let numero2 = parseFloat(prompt("Ingresa el numero2 :"));

         if(numero1 < numero2){
            alert("En forma asendente: " + numero1 + numero2);
         }else if(numero2 < numero1){
            alert("Enforma asendente: " +numero2 + numero1);
         }else{
            alert("son numero iguales " +numero1);
         }


    </script>
</body>
