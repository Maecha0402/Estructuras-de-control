<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Dado dos nÃºmeros A y B, determinar si A es mayor, menor o igual que B-->

    <script>
        let A = parseFloat(prompt("Ingresa un numero1 :"));
        let B = parseFloat(prompt("Ingresa un numero2 :"));

        if (A > B){
            alert("El" + A + " es mayor que" + B);
        }else if (A == B){
            alert("El" + B + " es igual a" + A);
        }else{
            alert("El" + B + "es mayor que" +A);
        }

    </script>
</body>
</html>
