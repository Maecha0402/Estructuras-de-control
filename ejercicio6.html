<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Dado un numero entre 1 y 7 escriba su correspondiente día de la semana
así:
DIA1 = LUNES
DIA2 = MARTES
DIA3 = MIECOLES
DIA4 = JUEVES
DIA5 = VIERNES
DIA6 = SABADO
DIA7 = DOMINGO-->

<script>
    let Numero_dia = parseFloat(prompt("Ingrese un numer del 1 al 7 :"))
    if( Numero_dia == 1){
        alert("LUNES");
    }else if(Numero_dia == 2){
        alert("MARTES");
    }else if(Numero_dia == 3){
        alert("MIERCOLES");
    }else if(Numero_dia == 4){
        alert("JUEVES");
    }else if(Numero_dia == 5){
        alert("VIERNES");
    }else if(Numero_dia == 6){
        alert("SABADO");
    }else if(Numero_dia == 7){
        alert("DOMINGO")
    }else{
        alert("NUMERO FUERA DE RANGO. ESCRIBA UN NUMERO ENTRE EL 1 Y 7")
    }

</script>
</body>
</html>
