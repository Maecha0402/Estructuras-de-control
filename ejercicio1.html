<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor o menor de edad</title>
</head>
<body>
    <!--Programa que dada la edad de una persona indique si es mayor o menor de
edad. Se considera mayor de edad a partir de los 18 años-->

<script>
    const edad = parseFloat(prompt("¿Cual es tu edad?"));
    if (edad >= 18){
        alert("Eres mayor de edad");
    }else{
        alert("Eres menor de edad");

    }
    
</script>

</body>
</html>
