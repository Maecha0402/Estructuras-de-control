<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETER,INAR EL PROMEDIO</title>
</head>
<body>
    <!--Dada las 3 calificaciones que el estudiante obtuvo en un curso
a) Determinar su promedio
b) Indicar si el estudiante aprobó o no aprobó el curso.
Las notas deben ser de 1 a 10 y aprueba con un promedio mayor de 6-->

<script>
    var nota1 = parseFloat(prompt("Ingresa la primera nota"));
    var nota2 = parseFloat(prompt("Ingersa la segunda nota"));
    var nota3 = parseFloat(prompt("Ingersa la tercera nota"));

    promedio = (nota1 + nota2 + nota3)/3;

    if(promedio >6){
        alert("Felicidades Aprobo el curso :). Con un promedio de :" + promedio);
    }else {
        alert("Reprobo el curso :(. Con un promedio de:" + promedio);
    }
</script>
</body>
</html>
